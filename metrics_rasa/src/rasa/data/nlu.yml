version: "2.0"

nlu:

# out of scope

- intent: out_of_scope
  examples: |
    - you are stupid
    - i hate robots
    - why don't i just watch tv?
    - order me a takeaway
    - please don't clean the air
    - am i going to the bahamas
    - can we watch monsters inc?
    - who is the us president?
    - what is 2 + 2?
    - fuck off
    - eat my shorts
    - just leave me alone

# reset

- intent: intent_reset
  examples: |
    - reset
    - please reset
    - lets start again

# accept / wait / reject

- intent: intent_accept
  examples: |
    - yes
    - yes please
    - please do
    - yeah
    - yeah go ahead
    - that would be good
    - i would appreciate it
    - yeah please
    - yeah thanks
    - yes thanks
    - that sounds good
    - that would be great
    - id like that

- intent: intent_wait
  examples: |
    - not yet
    - wait a moment
    - can you wait a minute
    - i'm not ready yet
    - hold on a second
    - hold on a moment
    - wait just a second
    - not yet i'm not
    - wait a minute
    - oh don't do that yet
    - hold your horses

- intent: intent_reject
  examples: |
    - no
    - no thanks
    - no thank you
    - please don't
    - don't do that
    - i'd rather you didn't
    - thanks but please don't
    - uh no
    - that sounds bad

